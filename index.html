<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Css/style.css" />
  </head>

  <body>
    <div class="card">
      <div class="search">
        <input type="text" class="search-bar" placeholder="Search" />
        <button class="search">ðŸ”Ž</button>
      </div>
      <div class="weather">
        <h2 class="city"></h2>
        <h1 class="temp"></h1>
        <h3 class="temp-min"></h3>
        <h3 class="temp-max"></h3>
        <h3 class="feels-like"></h3>
        <div class="flex">
          <img src="" alt="" class="icon" />
          <div class="description"></div>
        </div>
        <div class="humidity"></div>
        <div class="wind"></div>
      </div>
    </div>
    <footer>
      <div class="social">
        <div class="Name">
          <p>Made By Fabrizio Cottone For Edgemony Bootcamp 2021</p>
        </div>
        <div class="Face">
          <a
            href="https://www.facebook.com/fabrizio.cottone.5/"
            target="_blank"

          ></a>
        </div>
        <div class="Linke">
          <a
            href="https://www.linkedin.com/in/fabrizio-cottone-9253b554"
            target="_blank"

            Linkedin <ion-icon name="logo-linkedin"></ion-icon
          ></a>
        </div>
        <div class="Inst">
          <a
            href="https://www.instagram.com/fabrizio_cottone_developer/"
            target="_blank"
          >
            Instagram <ion-icon name="logo-instagram"></ion-icon

        </div>
        <div class="Git"><a href="https://github.com/Fablizio" target="_blank"> GitHub <ion-icon name="logo-github"></ion-icon></div>
      </div>
    </footer>
    <script src="./JS/script.js"></script>

      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
